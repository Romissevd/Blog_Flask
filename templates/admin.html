<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обо всем понемногу...</title>
    <link rel="stylesheet" type="text/css" href="/static/admin.css">
</head>
<body>
<div class="admin_header">
    <div class="text_admin_header">
        <h1>Панель администратора</h1>
    </div>
</div>
<div class="nav_admin">
    <ul>
        <li>
            <a href="/">На главную</a>
        </li>
        <li>
            <a href="/admin/add/">Добавить статью</a>
        </li>
        <li>
            <a href="/logout/">Выйти</a>
        </li>
    </ul>
</div>
<table>
    <thead>
    <tr>
        <td>
            № статьи
        </td>
        <td style="width: 450px">
            Название статьи
        </td>
        <td>
            Дата написания
        </td>
        <td>
            Действия
        </td>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td>
            {{ post._id }}
        </td>
        <td>
            <a href="/post/{{ post._id }}">{{ post.post_title }}</a>
        </td>
        <td>
            {{ post.post_time }}
        </td>
        <td>
            <a href="/admin/edit/{{ post._id }}">Редактировать</a>
            <a href="#">Удалить</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
